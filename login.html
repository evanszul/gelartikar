<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up!</title>

    <link rel="stylesheet" href="loginstyle.css">

</head>
<body>
    <div id="login">
        <div class="upper">
        <form>
            <table border="0" width="110%">
            <tr>
                <td width="50%" rowspan="3"><h1>Online Shop</h1></td>
                <td width="18%" style="font-size:10pt">Email</td>
                <td width="15%" style="font-size:10pt">Password</td>
            </tr>
            <tr>
                <td><input type="email" placeholder="Email"></td>
                <td><input type="password" placeholder="Password"></td>
                <td><input type="submit" value="Login" id="blogin"></td>
            </tr>
            <tr>
                <td style="font-size:10pt"><input type="checkbox"> Let me in</td>
                <td><a href="#" style="font-size:10pt; color:#fff">Forgot Password ?</a></td>
            </tr>
            </table>
        </form>
        </div>
    </div>
    <div id="content">
        <div class="register">
        <form>
            <table cellspacing="10">
            <tr>
                <td width="10%" rowspan="10">&nbsp;</td>
                <td width="50%" rowspan="10">
                <img src="shop.jpg"
                </td>
            </tr>
            <tr>
                <td width="35%"><h1>Sign Up</h1></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Full Name" size="40"></td>
            </tr>
            <tr>
                <td><input type="email" placeholder="Email" size="40"></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Password" size="40"></td>
            </tr>
            <tr>
                <td style="font-size:11pt"><input type="radio" name="gender"> Male <input type="radio" name="gender"> Female</td>
            </tr>
            <tr>
                <td style="font-size:9pt"><input type="checkbox"> I Agree & continue</td>
            </tr>
            <tr>
                <td><input type="submit" value="Sign Up"></td>
            </tr>
            </table>
        </form>
        </div>
    </div>
    <div id="footer">
        <div class="foot">
            <h5>Tugas Mandiri Pemrograman Web <br>Teknik Informatika <br>2017</h5>
        </div>
    </div>

</body>
